<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo CSS</title>
</head>
<body>
    <h1>CSS Inline</h1>
    <p>style="" dentro de uma tag Html determina que este atributo só irá funcionar na tag selecionada</p>
    <h1>CSS Intrno ou Incorporado</h1>
    <p>Declaração de CSS irá funcionar para todas as tags especificada</p>
</body>
